<section class="form-register">
    <h3>Formulario de registro: Inversionistas</h3>

        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre de usuario">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">

    <input class="controls" type="int" name="ingresoanual" id="ingresoanual" placeholder="ingresos anuales">
