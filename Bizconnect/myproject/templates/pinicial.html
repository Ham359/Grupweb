            </nav>
        </header>
        <div class="divider"></div> <!-- Línea de división -->
        <div class="content">
            <div class="sidebar">
                <div class="profile-info">
                        <img class="profile-picture" src="profile-picture.jpg" >
                        <h1>Nombre de Usuario</h1>

                </div>
                <ul class="sidebar-menu">
                    <li>
                        <span>Conoce nuevas formas de inversión</span>
                        <button class="sidebar-button">Ver más</button>
                    </li>
                    <li>
                        <span>Descubre nuevos proyectos</span>
                        <button class="sidebar-button">Ver más</button>
                    </li>
                </ul>
            </div>

            <div class="main-content">
                <!-- Contenido de la página -->
                <div class="post">
                    <div class="profile-picture"></div> <!-- Foto de perfil -->
                    <div class="post-content">
                        <textarea placeholder="¿Qué estás pensando?"></textarea>
                        <button>Publicar</button>
                    </div>
                </div>
                <div class="reaccion">
                    <button class="reaccion-button">Me gusta</button>
                    <button class="reaccion-button">Comentar</button>
                </div>
                

                
                
                <!-- Otras publicaciones pueden ir aquí -->          
            </div>
        </div>
    </div>
